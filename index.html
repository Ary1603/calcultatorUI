<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="yellow"></div>
    <div class="container-calculator">
        <div class="result">
            <span class="result-operation"> 0</span>
        </div><hr>
        <div class="container-btns">
            <button id="clear" class="btn-calculator" onclick="captureValue(0)">C</button>
            <button id="sign" class="btn-calculator" onclick="captureValue(1)">+/-</button>
            <button id="percentage" class="btn-calculator" onclick="captureValue(2)"> %</button>
            <button id="division" class="btn-calculator" onclick="captureValue(3)">/</button>
            <button id="seven" class="btn-calculator" onclick="captureValue(4)">7</button>
            <button id="eight" class="btn-calculator" onclick="captureValue(5)">8</button>
            <button id="nine" class="btn-calculator" onclick="captureValue(6)">9</button>
            <button id="multiplication" class="btn-calculator" onclick="captureValue(7)">*</button>
            <button id="four" class="btn-calculator" onclick="captureValue(8)">4</button>
            <button id="five" class="btn-calculator" onclick="captureValue(9)">5</button>
            <button id="six" class="btn-calculator" onclick="captureValue(10)">6</button>
            <button id="minus" class="btn-calculator" onclick="captureValue(11)">-</button>
            <button id="one" class="btn-calculator" onclick="captureValue(12)">1</button>
            <button id="two" class="btn-calculator" onclick="captureValue(13)">2</button>
            <button id="three" class="btn-calculator" onclick="captureValue(14)">3</button>
            <button id="plus" class="btn-calculator" onclick="captureValue(15)">+</button>
            <button id="cero" class="btn-calculator" onclick="captureValue(16)">0</button>
            <button id="dot" class="btn-calculator" onclick="captureValue(17)">.</button>
            <button id="equal" class="btn-calculator" onclick="captureValue(18)">=</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
